<!-- Título del diálogo/modal -->
<h2 mat-dialog-title class="titleH2">Detalle de Venta</h2>

<!-- Contenido principal del diálogo -->
<mat-dialog-content>
    <!-- Grid para organizar los campos de información de la venta -->
    <mat-grid-list cols="4" rowHeight="90px">
        <!-- Celda 1: Fecha de Registro -->
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Fecha Registro</mat-label>
                <!-- Input vinculado a la propiedad dateRegistration -->
                <input matInput [(ngModel)]="dateRegistration" readonly>
            </mat-form-field>
        </mat-grid-tile>

        <!-- Celda 2: Número de Venta -->
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Numero Venta</mat-label>
                <!-- Input vinculado a la propiedad salesNumber -->
                <input matInput [(ngModel)]="salesNumber" readonly>
            </mat-form-field>
        </mat-grid-tile>

        <!-- Celda 3: Tipo de Pago -->
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de Pago</mat-label>
                <!-- Input vinculado a la propiedad paymentType -->
                <input matInput [(ngModel)]="paymentType" readonly>
            </mat-form-field>
        </mat-grid-tile>

        <!-- Celda 4: Total -->
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Total</mat-label>
                <!-- Input vinculado a la propiedad totalText -->
                <input matInput [(ngModel)]="totalText" readonly>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <!-- Subtítulo para la sección de productos -->
    <h4>Lista de Productos</h4>

    <!-- Tabla de productos vendidos -->
    <table mat-table [dataSource]="detailSales" class="mat-elevation-z8">
        <!-- Columna 1: Producto -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>
    
        <!-- Columna 2: Cantidad -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    
        <!-- Columna 3: Precio -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.priceText}} </td>
        </ng-container>
    
        <!-- Columna 4: Total por producto -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalText}} </td>
        </ng-container>
    
        <!-- Fila de encabezados -->
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <!-- Filas de datos -->
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
</mat-dialog-content>

<!-- Acciones del diálogo (botones) -->
<mat-dialog-actions align="end">
    <!-- Botón para cerrar el diálogo -->
    <button mat-raised-button mat-dialog-close cdkFocusInitial class="buttonReturn">Volver</button>
</mat-dialog-actions>
